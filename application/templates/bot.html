{% extends 'index.html' %}

{% block content %}
<div class="panel chat-panel" role="region" aria-label="Chat window">
	<div class="chat-container">
		<div id="messages" class="messages" role="log" aria-live="polite">
			<!-- messages will be injected here -->
		</div>

		<form id="chat-form" class="chat-form" autocomplete="off">
			<button type="button" class="icon-btn" aria-hidden="true">+</button>
			<input id="message-input" name="message" class="chat-input" placeholder="Have no fear Kjell is here!" aria-label="Message" />
				<!-- Recording button: starts/stops audio capture (MediaRecorder). -->
				<button id="record-btn" type="button" class="icon-btn" aria-label="Record audio" title="Record audio">
					<!-- simple mic icon -->
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
						<path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="#0b1220" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="#0b1220" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12 21v-3" stroke="#0b1220" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</button>
			<button type="submit" class="send-btn" aria-label="Send">âž¤</button>
		</form>
	</div>
</div>

{# Chat behavior is initialized by static/js/chat.js which exposes window.initChat() #}

{% endblock %}
