{% extends 'index.html' %}

{% block content %}
<div class="panel chat-panel" role="region" aria-label="Chat window">
	<div class="chat-container">
		<div id="messages" class="messages" role="log" aria-live="polite">
			<!-- messages will be injected here -->
		</div>

		<form id="chat-form" class="chat-form" autocomplete="off">
			<button type="button" class="icon-btn" aria-hidden="true">+</button>
			<input id="message-input" name="message" class="chat-input" placeholder="Have no fear Kjell is here!" aria-label="Message" />
			<button type="submit" class="send-btn" aria-label="Send">âž¤</button>
		</form>
	</div>
</div>

{# Chat behavior is initialized by static/js/chat.js which exposes window.initChat() #}

{% endblock %}
